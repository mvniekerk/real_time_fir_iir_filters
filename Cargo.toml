[package]
name = "real_time_fir_iir_filters"
version = "0.5.0"
edition = "2021"
license = "MIT"
description = "Real-time FIR and IIR filters designed for use with vst's"
repository = "https://github.com/sigurd4/real_time_fir_iir_filters"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num = "0.4.1"
moddef = "0.2.2"
option_trait = "0.1.3"
array_math = "0.1.3"
num_identities_const = "0.1.0"
float_approx_math = "0.1.0"
polynomial_ops = "0.1.2"
static_assertions = "1.1.0"

[dev-dependencies]
plotters = "0.3.5"
linspace = "0.1.0"

[features]
default = ["filters"]
filters = []